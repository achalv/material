<html>
	<head>
		<meta charset="utf-8">
	    	<meta name="viewport" content="width=device-width, initial-scale = 1.0, maximum-scale=1.0">
		<title>Material – Circular Fill</title>
		<link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
		<meta name="author" content="Achal Varma">
		<link rel="stylesheet" type="text/css" href="style.css">
		<meta name="description" content="Achal Varma | Material – Circular Fill animation">
		<meta name="keywords" content="Achal Varma, achalv, Github, Material, Material Design, Android L, Circular Fill animation">
	</head>
	<body>
		<div class="frame">
		    <div id="btn" class="btn btn-round"></div>
		    <div id="btn" class="btn btn-content">
			    <svg viewBox="0 0 24 24" height="40px" width="40px" preserveAspectRatio="xMidYMid meet" fit="" style="pointer-events: none; display: block;">
			    	<g>
			    		<path d="M19,13h-6v6h-2v-6H5v-2h6V5h2v6h6V13z"></path>
			    	</g>
			    </svg>
		    </div>
		</div>
		<script>
			    var btn               = document.querySelector(".btn");
			    var btn_container     = document.querySelector(".btn-round");
			    var btn_content       = document.querySelector(".btn-content");

			    function anim() {
					if (btn_container.classList.contains("expanded") && (btn_content.classList.contains("rotated"))) {
			            btn_container.classList.remove("expanded");
			            btn_content.classList.remove("rotated");
			        } 
			        else {
			            btn_container.classList.add("expanded");
			            btn_content.classList.add("rotated");
			            console.log("uhh");
			        }
				}

			    document.addEventListener("DOMContentLoaded", function(event) {
					btn_content.addEventListener("click", anim, false);
  				});
		</script>
	</body>
</html>
